<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safe Enterprise Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f8fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #2d5fa4;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(45,95,164,0.08);
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .helpdesk-interface {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        .helpdesk-interface h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .ticket-info {
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #555;
        }
        .user-note {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-top: 1rem;
            font-size: 1rem;
            color: #555;
        }
        .user-note a {
            color: #007BFF;
            text-decoration: none;
        }
        .user-note a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #e9eef3;
            color: #6a7b8c;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Safe Enterprise Website</h1>
    </header>
    <main>
        <div class="helpdesk-interface">
            <h2>Helpdesk Tool</h2>
            <div class="ticket-info">
                <p><strong>Ticket Number:</strong> #12345</p>
                <p><strong>Assigned User:</strong> John Doe</p>
                <p><strong>Status:</strong> Open</p>
            </div>
            <p class="user-note">
                User Note: Please review the following link for more details: <a href="fake-login/" target="_blank" rel="noopener noreferrer">Fake Login Page</a>
            </p>
        </div>
    </main>
    <footer>
        &copy; 2024 Safe Enterprise. All rights reserved.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safe Enterprise Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f8fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #2d5fa4;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(45,95,164,0.08);
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2rem;
            margin: 1.5rem 0 2.5rem 0;
            color: #3a4a5d;
        }
        .login-link {
            display: inline-block;
            background: #2d5fa4;
            color: #fff;
            text-decoration: none;
            padding: 0.9rem 2.2rem;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(45,95,164,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .login-link:hover, .login-link:focus {
            background: #1c3e6e;
            box-shadow: 0 4px 16px rgba(45,95,164,0.12);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #e9eef3;
            color: #6a7b8c;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Safe Enterprise Website</h1>
    </header>
    <main>
        <p>Welcome to the Safe Enterprise Website. Your security is our top priority.</p>
        <a class="login-link" href="fake-login/" target="_blank" rel="noopener noreferrer">
            Go to Login
        </a>
    </main>
    <footer>
        &copy; 2024 Safe Enterprise. All rights reserved.
    </footer>
</body>
</html>
